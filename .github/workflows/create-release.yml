name: Create Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Get version from version.py
        id: get_version
        run: |
          VERSION=$(python3 -c "import sys; sys.path.insert(0, 'src'); from pysec2pri.version import VERSION; print(VERSION)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release with auto notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          if gh release view v${{ steps.get_version.outputs.version }} --repo ${{ github.repository }} > /dev/null 2>&1; then
            echo "Release tag v${{ steps.get_version.outputs.version }} already exists. Skipping release creation."
            exit 0
          fi
          gh release create v${{ steps.get_version.outputs.version }} \
            --title "v${{ steps.get_version.outputs.version }}" \
            --repo ${{ github.repository }} \
            --generate-notes
